<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="Uff-8">
    <meta name="viewprot" content="width=devicec-width, intial-scale=1.0" >
    <title>Covid Tracker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div claass="statistac">
            <div class="total_case_box">
                <h2>Total Cases</h2>
                <p style="font-size: 3rem;" id="total_cases">test</p>
            </div>

            <div class="box_wrapper">
                <div class="box">
                    <h2>Total Death</h2>
                    <p style="font-size: 1.5rem;" id="total_Death">test</p>
                </div>
                <div class="box">
                    <h2>Total Recovery</h2>
                    <p style="font-size: 1.5rem;" id="total_Recovered">test</p>
                </div>
                <div class="box">
                    <h2>New case</h2>
                    <p style="font-size: 1.5rem;" id="New_case">test</p>
                </div>
                <div class="box">
                    <h2>New Death</h2>
                    <p style="font-size: 1.5rem;" id="New_Death">test</p>
                </div>
            </div>
        </div>

        <table class="countries_stat" id="countries_stat">
            <tr>
                <th>Country</th>
                <th>Ceses</th>
                <th>Death</th>
                <th>Serious critical</th>
                <th>Total Recovered</th>
            </tr>
        </table>
    </div>
    <script src="script.js"> </script>
</body>
</html>
